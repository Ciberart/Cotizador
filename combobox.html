  <script type="text/javascript">
    function gradeQuiz() {
      var score = 0;
      var feedback;
      
      var correctAnswers = ["belgica", "buenosaires", "costarica", "caracas", "brasil", "lima", "trinidadtobago", "lahabana", "nicaragua", "quito"];

      for (var i = 1; i <= 10; i++) {
        var selectId = "q" + i;
        var selectedOption = document.getElementById(selectId).value;
        var feedbackId = "feedback" + i;

        if (selectedOption === correctAnswers[i - 1]) {
          score++;
          feedback = "Correcta - Felicitaciónes!";
        } else {
          feedback = "Incorrecta - La respuesta correcta es " + correctAnswers[i - 1];
        }

        document.getElementById(feedbackId).innerText = feedback;
      }

      // Actualiza la puntuación total
      document.getElementById("score").innerText = score;
    }

    function resetQuiz() {
      var selects = document.querySelectorAll('select');
      for (var i = 0; i < selects.length; i++) {
        selects[i].selectedIndex = 0;
      }

      var feedbackSpans = document.querySelectorAll('span[id^="feedback"]');
      for (var i = 0; i < feedbackSpans.length; i++) {
        feedbackSpans[i].innerText = '';
      }

      document.getElementById("score").innerText = '0';
    }
  </script>

  <script type="text/javascript">
    function gradeQuiz() {
      var score = 0;
  
      // Define los símbolos para respuestas correctas e incorrectas
      var correctSymbol = "✔";
      var incorrectSymbol = "❌";
  
      var feedback;
      var message;
  
      var correctAnswers = ["belgica", "buenosaires", "costarica", "caracas", "brasil", "lima", "trinidadtobago", "lahabana", "nicaragua", "quito"];
  
      for (var i = 1; i <= 10; i++) {
        var selectId = "q" + i;
        var selectedOption = document.getElementById(selectId).value;
        var feedbackId = "feedback" + i;
  
        var feedbackSpan = document.getElementById(feedbackId);
        if (selectedOption === correctAnswers[i - 1]) {
          score++;
          feedback = "Correcta " + correctSymbol;
          feedbackSpan.style.color = "green";
        } else {
          feedback = "Incorrecta " + incorrectSymbol;
          feedbackSpan.style.color = "red";
        }
  
        // Agrega el símbolo a la respuesta
        feedbackSpan.innerHTML = feedback;
      }
  
      // Actualiza la puntuación total
      document.getElementById("score").innerText = score;
  
      // Agrega un mensaje según la puntuación
      if (score < 7) {
        message = "Uy, parece que necesitas estudiar más. Ya casi lo tienes.";
      } else {
        message = "¡Felicidades, tienes un buen conocimiento sobre las capitales!";
      }
      document.getElementById("scoreMessage").innerText = message;
    }
  
    function resetQuiz() {
      var selects = document.querySelectorAll('select');
      for (var i = 0; i < selects.length; i++) {
        selects[i].selectedIndex = 0;
      }
  
      var feedbackSpans = document.querySelectorAll('span[id^="feedback"]');
      for (var i = 0; i < feedbackSpans.length; i++) {
        feedbackSpans[i].innerText = '';
      }
  
      document.getElementById("score").innerText = '0';
      document.getElementById("scoreMessage").innerText = '';
    }
  </script>
